<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        function cube(){
            var a=document.getElementById("num").value
            alert(a*a*a)
        }
    </script>
    <form>
        <h1>Document Object Model</h1>
        Enter a number <input type="text" id="num"><br>
        <input type="button" value="return cube" onclick="cube()">
    </form>
</body>
